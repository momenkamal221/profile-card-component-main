<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;400&family=Outfit:wght@200&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
		<title>Frontend Mentor | Profile card component</title>
	</head>

	<body>
		<div class="card">
			<div class="card-content">
				<img class="avatar" src="images/image-victor.jpg" alt="avatar" />
				<div class="content">
					<div>
						<div class="name">Victor Crest</div>
						<div class="age">26</div>
					</div>
					<div class="country">London</div>
				</div>
				<hr class="line" />
				<div class="flp-scores">
					<div class="followers">
						<div class="number">80K</div>
						<div class="unit">Followers</div>
					</div>
					<div class="likes">
						<div class="number">803K</div>
						<div class="unit">Likes</div>
					</div>
					<div class="photos">
						<div class="number">1.4K</div>
						<div class="unit">Photos</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
